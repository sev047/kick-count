<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kick Count Tracker</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #ffeef3;
      padding: 2rem;
      margin: 0;
      color: #444;
    }

    h2 {
      text-align: center;
      color: #d63384;
    }

    form {
      background: #fff0f6;
      padding: 2rem;
      border-radius: 15px;
      max-width: 450px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border: 2px solid #f9c6d0;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
      color: #b03060;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #f9c6d0;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fff;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #ff69b4;
      color: white;
      font-weight: bold;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      margin-top: 1rem;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e055a2;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      color: #b03060;
    }

    @media (max-width: 500px) {
      form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸŒ¸ Baby Girl Kick Count Tracker ðŸŒ¸</h2>

  <form id="kickForm">
    <label for="date">Date</label>
    <input type="date" name="date" id="date" required />

    <label for="startTime">Start Time</label>
    <input type="time" name="startTime" id="startTime" required />

    <label for="endTime">End Time</label>
    <input type="time" name="endTime" id="endTime" required />

    <label for="movements">Number of Movements</label>
    <input type="number" name="movements" id="movements" min="0" required />

    <label for="comments">Comments</label>
    <textarea name="comments" id="comments" rows="3" placeholder="e.g., Lots of kicks in the lower abdomen ðŸ˜„"></textarea>

    <button type="submit">Submit</button>
    <p id="status"></p>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzWQSTIrvtRQaBIQeypglLYwScJzk6OMxYvkj5ajKxnMar2GOALTue1W7igxw1YHxI3/exec";

    document.getElementById("kickForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        date: form.date.value,
        startTime: form.startTime.value,
        endTime: form.endTime.value,
        movements: form.movements.value,
        comments: form.comments.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById("status").textContent = "Kick count submitted successfully! ðŸ’•";
        form.reset();
      })
      .catch(error => {
        document.getElementById("status").textContent = "Error submitting data. Please try again.";
        console.error("Error!", error.message);
      });
    });

    // Auto-fill today's date
    document.getElementById("date").valueAsDate = new Date();
  </script>
</body>
</html>
